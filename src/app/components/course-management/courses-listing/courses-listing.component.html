<div class="courses-listing">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12 col-md-10 col-lg-12">
        <div class="row top-bar">
          <div class="col-5">
            <div class="form-group">
              <select class="form-control dropdown-c">
                <option selected>My Courses</option>
                <option>Favourites</option>
                <option>Downloads</option>
                <option>History</option>
              </select>
            </div>
          </div>
          <div class="col-7 mt-1 pl-0 search-bar">
              <input type="text" placeholder="Search courses..">
              <i class="fas fa-search"></i>
          </div>
        </div>

        <div class="card mt-2" *ngFor="let item of data" routerLink="/course-management/course-details" (click)="toggleBack(true)">
          <div class="card-body row p-3">
            <div class="col-4">
              <div class="img-sec">
                <img *ngIf="item.publicityImage" src="{{item.publicityImage}}">
                <img *ngIf="!item.publicityImage" src="/assets/img/placeholder-img.jpg">
              </div>
            </div>
            <div class="col-8">
              <div class="content-sec">
                  <div class="head">
                    <h6>{{item.name}}</h6>
                    <a class="pt-2"><strong>${{item.price}}</strong></a>
                  </div>
                  <div class="list">
                      <span class="pr-2">{{item.lecture}}</span>
                      <span>{{item.createdDate | date: 'medium'}}</span>
                  </div>
                  <div class="progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">65%</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
