<div class="create-course">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="create-course-form" [formGroup]="programForm">
          <div class="form-check pb-3">
            <input class="form-check-input" type="checkbox" formControlName="status">
            <label class="form-check-label">
              Active
            </label>
          </div>
          <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" formControlName="code" placeholder="Code">
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" formControlName="date">
          </div>
          <!-- <div class="form-group">
            <label>Created By</label>
            <input type="text" class="form-control" formControlName="createdBy" placeholder="Created By">
          </div> -->
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" formControlName="description" placeholder="Type your description here.."></textarea>
          </div>
          <div class="form-group">
            <label>Github</label>
            <input type="text" class="form-control" formControlName="githubLink" placeholder="GitHub link">
          </div>
          <div class="form-group">
            <label>Level</label>
            <input type="text" class="form-control" formControlName="level" placeholder="Level">
          </div>
          <div class="form-group">
            <label>Link</label>
            <input type="text" class="form-control" formControlName="link" placeholder="Link">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price" placeholder="Price">
          </div>
          <div class="btns">
            <a class="outline-btn mr-2">Cancel</a>
            <a class="rounded-btn ml-2" (click)="createRegister()">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
