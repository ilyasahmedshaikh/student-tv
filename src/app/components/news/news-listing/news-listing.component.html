<div class="news-listing">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <div class="row top-head">
          <div class="col-9">
            <p>Wednesday, November 29</p>
            <h1>Top News</h1>
          </div>
          <div class="col-3">
            <img src="../../../../assets/img/man.jpg">
          </div>
        </div>

        <div class="cards-scrollmenu d-flex">
          <div class="col-12 col-md-8 col-lg-6" routerLink="/news/news-details" *ngFor="let item of data" (click)="toggleBack(true)">
           <div class="news-card">
            <img src="{{item.image}}">
            <p>{{item.title}}</p>
            <h1>{{item.heading}}</h1>
           </div>
          </div>
        </div>

        <hr class="mt-2">

        <div class="recent-news">
          <div class="head pb-2 d-flex justify-content-between">
            <h4>Recent News</h4>
            <a>See All</a>
          </div>
          <div class="row recent-cards">
            <div class="col-12 col-md-4 col-lg-4" routerLink="/news/news-details" (click)="toggleBack(true)">
              <img src="../../../../assets/img/course5.jpg">
              <p>STARTUPS</p>
              <h1>Top startups that are the changing the way we travel</h1>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
