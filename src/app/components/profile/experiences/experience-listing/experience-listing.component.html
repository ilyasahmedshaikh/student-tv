<div class="experience-listing">
  <div class="container">

    <div class="row pb-4">
      <div class="col-6">
          <h3>Experiences</h3>
      </div>
      <div class="col-6">
          <a href="#" class="chip-icon-btn">
            <i class="fas fa-plus"></i>
            Add
          </a>
      </div>
    </div>

    <div class="card mt-3" routerLink="/profile/experiences/experience-details" *ngFor="let item of data">
        <div class="card-body">
            <h6>
                <span>{{item.company}}</span>
                <span class="text-muted float-right">{{item.dateFrom}} - {{item.dateTo}}</span>
            </h6>
            <p>{{item.designation}}</p>
        </div>
    </div>

  </div>
</div>
