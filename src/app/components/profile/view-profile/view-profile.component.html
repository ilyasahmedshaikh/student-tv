<div class="profile">
    <div class="container">

        <div class="avatar">
            <div class="add-img">
              <form>
                <input class="d-none" type="file" accept="image/*" #file (change)="readURL($event)">
                <a (click)="file.click()">
                    <img *ngIf="!imageUploaded" src={{preview}}>
                    <!-- <img *ngIf="imageUploaded" src={{loading}}> -->
                </a>
            </form>
            </div>
            <h3 class="heading">John Semth</h3>
        </div>

        <form class="inputs pt-4">
            <div class="form-group custom-input">
                <i class="fas fa-user-alt"></i>
                <input type="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-mobile-alt"></i>
                <input type="number" class="form-control" placeholder="Number">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-male"></i>
                <input type="gender" class="form-control" placeholder="Gender">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group custom-input">
                <i class="far fa-check-circle"></i>
                <input type="password" class="form-control"  placeholder="Confirm Password">
            </div>
        </form>

        <div class="list-group">
            <a routerLink="/course-management/course-listing" class="mt-3 list-group-item list-group-item-action">
                Courses Taken
                <i class="fas fa-chevron-right"></i>
            </a>
            <a routerLink="/profile/experiences" class="mt-3 list-group-item list-group-item-action">
                Experiences
                <i class="fas fa-chevron-right"></i>
            </a>
            <a routerLink="/profile/studies" class="mt-3 list-group-item list-group-item-action">
                Studies
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="support">
            <h6>Support</h6>
            <a routerLink="/profile/privacy-policy">Privacy Policy</a>
            <a routerLink="/auth/terms-conditions">Terms & Conditions</a>
        </div>

        <a class="rounded-btn mt-4 w-100">Update Profile</a>
    </div>
</div>
