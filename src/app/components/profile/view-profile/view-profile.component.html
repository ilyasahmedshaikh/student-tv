<div class="profile">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-12 col-md-10 col-lg-6">
          <div class="avatar">
            <div class="add-img">
              <form>
                <input class="d-none" type="file" accept="image/*" #file (change)="readURL($event)">
                <a (click)="file.click()">
                    <img *ngIf="!imageUploaded" src={{preview}}>
                </a>
            </form>
            </div>
            <h3 class="text-capitalize heading">{{userData.firstName}} {{userData.lastName}}</h3>
            <p class="text-capitalize text-black-50">{{userData.type}}</p>
          </div>

          <form class="inputs pt-4" [formGroup]="programForm">
            <div class="form-group custom-input">
                <i class="fas fa-user-alt"></i>
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-user-alt"></i>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group custom-input">
                <i class="fas fa-mobile-alt"></i>
                <input type="number" class="form-control" formControlName="mobileNo" placeholder="Mobile Number">
            </div>
          </form>

          <a routerLink="/profile/update-password">Update Password</a>

          <!-- <div class="list-group">
              <a routerLink="/course-management/course-listing" class="mt-3 list-group-item list-group-item-action">
                  Courses Taken
                  <i class="fas fa-chevron-right"></i>
              </a>
              <a routerLink="/profile/experiences" class="mt-3 list-group-item list-group-item-action">
                  Experiences
                  <i class="fas fa-chevron-right"></i>
              </a>
              <a routerLink="/profile/studies" class="mt-3 list-group-item list-group-item-action">
                  Studies
                  <i class="fas fa-chevron-right"></i>
              </a>
          </div> -->

          <div class="support">
              <h6>Support</h6>
              <a routerLink="/profile/privacy-policy">Privacy Policy</a>
              <a routerLink="/auth/terms-conditions">Terms & Conditions</a>
          </div>

          <button class="rounded-btn my-5" (click)="updateProfile()">Update Profile</button>
        </div>

      </div>
    </div>
</div>
