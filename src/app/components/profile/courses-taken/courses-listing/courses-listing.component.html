<div class="courses">
  <div class="container">

    <div class="row pb-4">
      <div class="col-6">
          <h3>Courses</h3>
      </div>
      <div class="col-6">
          <a href="#" class="chip-icon-btn">
            <i class="fas fa-plus"></i>
            Add
          </a>
      </div>
    </div>

    <div class="card mt-2" *ngFor="let item of data">
      <div class="card-body row p-3">
        <div class="col-4">
          <div class="img-sec">
            <img src="{{item.image}}">
          </div>
        </div>
        <div class="col-8">
          <div class="content-sec">
              <div class="head">
                <h6>{{item.title}}</h6>
                <p class="pt-2"><strong>{{item.subTitle}}</strong></p>
              </div>

              <div class="list">
                  <span class="pr-2">{{item.lecture}}</span>
                  <span>{{item.time}}</span>
                  <p>{{item.level}}</p>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
