<div class="courses">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <h3>Courses</h3>
                    </div>

                    <div class="col-6">
                        <a href="#"><i class="fas fa-plus"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="main-inner">
                    <div class="row inner" *ngFor="let item of data">
                        <div class="col-4">
                            <img src="{{item.image}}">
                        </div>
        
                        <div class="col-8">
                            <h6>{{item.title}}</h6>
                            <p>{{item.subTitle}}</p>
        
                            <div class="list">
                                <span>{{item.lecture}}</span>
                                <span>{{item.time}}</span>
                                <span>{{item.level}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
