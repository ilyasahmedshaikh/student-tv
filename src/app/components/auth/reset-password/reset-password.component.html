<div class="reset">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12 col-md-8 col-lg-4">
          <div class="col-12 text-center">
            <img src="../../../../assets/img/logo.png">
          </div>

          <form class="pt-3" [formGroup]="programForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" autocomplete="off" placeholder="Email" formControlName="email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" autocomplete="off" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" autocomplete="off" placeholder="Confirm Password" formControlName="confirmPassword">
            </div>

            <button class="rounded-btn" (click)="resetPassword()"
                [disabled]="!passwordMatches"
                [ngClass]="{'disable-opacity': !passwordMatches}">
                Reset Password
            </button>
          </form>
      </div>

    </div>
  </div>
</div>
