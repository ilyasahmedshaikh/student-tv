<div class="verification">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-12 col-md-8 col-lg-4">
          <div class="col-12 text-center">
            <img src="../../../../assets/img/logo.png">
        </div>
        <form class="pt-3" [formGroup]="programForm">
            <div class="form-group">
                <label>*Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label>*Verification Code</label>
              <input type="text" class="form-control" formControlName="verificationCode" placeholder="Verification Code">
            </div>

              <a class="rounded-btn mt-4" (click)="verify()"
                [disabled]="programForm.invalid" 
                [ngClass]="{'disable-opacity': programForm.invalid}">
                Verify
              </a>

              <a class="my-3 d-block text-center" routerLink="/auth/signup">Cancel</a>
          </form>
        </div>

      </div>
    </div>
</div>
