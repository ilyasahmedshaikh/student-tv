<div class="signup">
    <div class="container">

        <div class="col-12 text-center">
            <img src="../../../../assets/img/logo.png">
        </div>

        <form class="pt-3">
            <div class="form-group">
                <label>Name</label>
                <input type="name" class="form-control" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="city" class="form-control" placeholder="City">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" placeholder="Number">
            </div>

            <div class="form-group">
                <label>College</label>
                <input type="college" class="form-control" placeholder="College">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <a class="rounded-btn w-100 mt-4" >Sign Up</a>

            <div class="conditions">
                <p>By tapping "Sign Up" you agree to the <a href="#">Terms & Conditions</a></p>
            </div>

            <a class="rounded-btn w-100 mt-4" >New Account</a>
        </form>

    </div>
</div>
