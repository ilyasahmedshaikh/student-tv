<div class="signup">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-12 col-md-8 col-lg-4">
          <div class="col-12 text-center">
            <img src="../../../../assets/img/logo.png">
        </div>
        <form class="pt-3">
            <div class="form-group">
                <label>* Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <label>* Surname</label>
              <input type="text" class="form-control" placeholder="Surname">
            </div>
            <div class="form-group">
                <label>* Email</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label>* Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>* Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>

              <a class="rounded-btn mt-4">Register Now</a>
          </form>
          <div class="conditions">
            <p>By signing up you accept the <a routerLink="/profile/privacy-policy">Privacy Policy</a> and <a routerLink="/auth/terms-conditions">Terms & Conditions</a></p>
          </div>
          <div class="login-account text-center">
            <span>Already have an Account</span>
            <a routerLink="/auth/login">
              Login
            </a>
          </div>
        </div>

      </div>
    </div>
</div>
