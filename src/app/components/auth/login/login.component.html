<div class="login">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">

          <div class="col-12 text-center">
            <img src="../../../../assets/img/logo.png">
          </div>

          <form class="pt-3">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email">
              </div>

              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
              </div>

              <div class="row forgot-checkout pt-2">
                  <div class="col-6">
                      <div class="form-group checkout form-check">
                          <input type="checkbox" class="form-check-input">
                          <label class="form-check-label">Check me out</label>
                      </div>
                  </div>

                  <div class="col-6">
                      <div class="forgot-btn">
                          <a routerLink="/auth/forgot">Forgot Password?</a>
                      </div>
                  </div>
              </div>

              <a class="rounded-btn">Login</a>
          </form>
          <div class="new-account text-center">
            <span>Don't have an Account?</span>
            <a routerLink="/auth/signup">
              Register Now
            </a>
          </div>

        </div>
      </div>

    </div>
</div>
