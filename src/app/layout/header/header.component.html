<div class="header" *ngIf="headerShow">
    <div class="container">
        <div class="toggleContainer" (click)="toggleMenu()" [ngClass]="{'change': toggleButton}" *ngIf="!backBtnState">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="back-btn" *ngIf="backBtnState">
          <a (click)="back()">
            <i class="fas fa-chevron-left"></i>
          </a>
      </div>
    </div>

    <div class="form-group mb-0">
      <select class="form-control">
        <option selected>My Courses</option>
        <option>Favourites</option>
        <option>Downloads</option>
        <option>History</option>
      </select>
      <i class="far fa-user"></i>
    </div>
</div>

<div class="sidebar side" [ngClass]="{'show': sidebar}">
    <ul class="parent-nav">
      <li>
        <a (click)="toggleMenu()" routerLink="/profile">
          Profile
        </a>
      </li>
      <li>
        <a (click)="toggleMenu()" routerLink="/course-management">
          Course Management
        </a>
        <ul class="child-nav">
          <li>
            <a (click)="toggleMenu()" routerLink="/course-management/create-course">
              Create Course
            </a>
          </li>
          <li>
            <a (click)="toggleMenu()" routerLink="/course-management/add-new-question">
              Add Question
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a (click)="toggleMenu()" routerLink="/news">
          News
        </a>
      </li>
      <li>
        <a (click)="toggleMenu()" routerLink="/message">
          Chat
        </a>
      </li>
      <li *ngIf="!userData">
        <a (click)="toggleMenu()" routerLink="/auth/login">
          Login
        </a>
      </li>
      <li *ngIf="userData">
        <a (click)="toggleMenu(); logout()">
          Logout
        </a>
      </li>

      <div class="bottom-thing">
          <a href="tel:+923337148980"><i class="fas fa-question-circle"></i> Need Help ?</a>
      </div>
    </ul>
</div>

<div class="fade-area"></div>
